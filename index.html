<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="caluculator.css">
</head>
<body>
    <table  border="1" align="center" >
		<caption><h1>Simple Caluculator</h1></caption>
		<tr>
			<td colspan="5"> <input type="text" name="tag" id="inputext" placeholder="0"></td>
		</tr>
		<tr >
			<td align="center"> <button onclick= "caluculate(9)">9</button></td>
			<td align="center"> <button onclick= "caluculate(8) ">8</button></td>
			<td align="center"> <button onclick="caluculate(7) ">7</button></td>
			<td align="center"> <button onclick="caluculate('+') " class="plus" >+</button></td>
			<td align="center"> <button onclick="caluculate('-')" class="minus">-</button></td>
		</tr>
		<tr>
			<td align="center"> <button onclick="caluculate(4)">4</button></td>
			<td align="center"> <button onclick="caluculate(5)">5</button></td>
			<td align="center"> <button onclick="caluculate(6)">6</button></td>
			<td align="center"> <button class="multiply" onclick="caluculate('*')">*</button></td>
			<td align="center"> <button class="division" onclick="caluculate('/')">/</button></td>
		</tr>
		<tr>
			<td align="center">  <button onclick="caluculate(3)">3</button></td>
			<td align="center"> <button onclick="caluculate(2)">2</button></td>
			<td align="center"> <button onclick="caluculate(1)">1</button></td>
			<td align="center"> <button class="percentage" onclick="caluculate('%')">%</button></td>
			<td rowspan="2" class="equal"><button  onclick="Result()" rowspan="2" class="equal" >=</button></td>
		</tr>	
        <tr>
			<td align="center"> <button class="zero" onclick="caluculate(0)">0</button></td>
			<td align="center"> <button class="point" onclick="caluculate('.')">.</button></td>
			<td > <button onclick="clr()" class="ac" >AC</button></td>
			<td align="center"> <button  onclick="delet()"class="delet" >DEL</button></td>	
		</tr>
		<script src="caluculator.js"></script>
     </script>
</body>
</html>
